<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>penggunaan id di css</title>
    <style>
        #judul {
            size: 30px;
            color: aquamarine;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1 id="judul">
        menggunakan id judul di css
    </h1>
    <h1>
        tanpa id judul
    </h1>
    <p id="judul">
        menggunakan id
    </p>
</body>
</html>
