<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>penggunaan calss di css</title>
    <style>
        .judul {
            size: 30px;
            color: aquamarine;
            background-color: red;
        }
        .tengah{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="judul tengah">
        menggunakan class judul di css
    </h1>
    <h1 class="tengah">
        tanpa class judul
    </h1>
    <p class="judul tengah">
        menggunakan class
    </p>
</body>
</html>
