<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Risab Andika | CSS Color</title>
  <style>
    .text-red {
      color: red;
    }
    .text-green {
      color: #00ff00;
    }
    .text-blue {
      color: rgb(0, 0, 255);
    }
    .text-transparent {
      color: rgba(255, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <p class="text-red">Teks ini berwarna merah.</p>
  <p class="text-green">Teks ini berwarna hijau.</p>
  <p class="text-blue">Teks ini berwarna biru.</p>
  <p class="text-transparent">Teks ini setengah transparan.</p>
</body>
</html>
